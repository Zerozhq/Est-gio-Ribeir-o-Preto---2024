<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Estágio Ribeirão Preto - 2024</title>
</head>
<body>
  <main class="body">

    <div class="fibonacci">
      <h2>Fibonacci</h2>
    <h4>Insira o valor para descobrir se pertence a sequência Fibonacci:</h4>
      <form id="fibonacci__form">
        <input type="text" name="value" id="fibonacci__value">
        <input type="submit" value="buscar" class="button-15" role="button">
        <h2 ><span id="fibonacci__result"></span> </h2>  
      </form>
    </div>
  <div class="reverse">
    <h2>Reverter palavra</h2>
    <h4>Insira a palavra que deseja reverter:</h4>
    <form id="reverse__form">
      <input type="text" id="reverse__value">
      <input type="submit" value="reverter" class="button-15" role="button">
      <h2 ><span id="reverse__result"></span> </h2>   
    </form>
  </div>
 </main>
  <script src="index.js"></script>
</body>
</html>
